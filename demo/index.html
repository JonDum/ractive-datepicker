

<html>
    <head>
        <title>Ractive-Datepicker Demo</title>

        <meta charset="utf-8">

        <link rel='stylesheet' href='css/styles.css'/>

        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

    </head>

    <body>

        <demo></demo>

        <!--<script src='//cdn.ractivejs.org/edge/ractive.js'></script>-->
        <script type="text/javascript" src='https://cdn.jsdelivr.net/npm/ractive'></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.1/moment.min.js"></script>

        <script src='../ractive-datepicker.js'></script>

        <script id='template' type='text/ractive'>

        <h1>Ractive Datepicker</h1>

        <section>

            <h2>Basic usage</h2>

            <p>In your ractive instance:</p>

        <pre>
            <code>
    new Ractive({
        ...
        components: {
            datepicker: require('ractive-datepicker')
        },
        ...
    });
            </code>
        </pre>
        <p>In your template:</p>
        <pre>
            <code>
    &lt;datepicker date="\{{date}}"&gt;&lt;/datepicker&gt;
            </code>
        </pre>


        <div style='margin-top:2em'>

            Result:

            <div style='margin: 1em 0'>
                <datepicker mode='{{mode}}' date='{{date}}'></datepicker>
            </div>

            Mode:

            <label>
                <input name='{{mode}}' type='radio' value='date'>
                "date"
            </label>

            <label>
                <input name='{{mode}}' type='radio' value='datetime'>
                "datetime"
            </label>

            <div style='margin-top: 1em'>
                Selected date: {{date.toLocaleString()}}
            </div>

        </div>

        </section>

        <section>
            <h2>Date Ranges</h2>

            <code>ractive-datepicker</code> provides a compact mode that kicks in at 700px or with the "compact" class

            <pre>
                <code>
    &lt;datepicker range='true' start='\{{start}}' end='\{{end}}''&gt;&lt;/datepicker&gt;
                </code>
            </pre>

            <p>
                <datepicker start='{{start}}' end='{{end}}' range='true'></datepicker>
            </p>

            <p>
                Start: {{start && start.toLocaleString()}}<br/>
                End: {{end && end.toLocaleString()}}<br/>
            </p>


        </section>

        <section>
            <h2>Responsive</h2>

            <code>ractive-datepicker</code> provides a compact mode that kicks in at 700px or with the "compact" class

            <pre>
                <code>
    &lt;datepicker class='compact'&gt;&lt;/datepicker&gt;
                </code>
            </pre>


            <p>
                <datepicker class='compact'></datepicker>
            </p>

        </section>

        <section>
            <h2>Styling</h2>
            <code>ractive-datepicker</code> provides minimal styling, so it can easily be themed as needed. Even the previous/next arrows are
            psuedo ::before elements so you can easily replace them with your own icons from an icon font.

            <div class='dark well'>
                <datepicker class='dark'>
                </datepicker>
            </div>

            <div class='light'>
                <datepicker>
                </datepicker>
            </div>

        </section>

        </script>


        <script>

            var main = new Ractive({

                el: 'demo',

                template: '#template',

                data: {
                    mode: 'datetime',
                    start: new Date(),
                    moment: moment,
                },

                components: {
                    datepicker:  RactiveDatepicker // don't do globals, kids
                    //datepicker: require('ractive-datepicker') // use a buildsystem
                },

                oncomplete: function() {
                    //debug stuff. Don't do this in production, kids
                    window.s = this.findComponent('datepicker');
                }

            })

        </script>

    </body>

</html>
